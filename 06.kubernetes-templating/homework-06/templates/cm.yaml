apiVersion: v1
kind: ConfigMap
metadata:
  name: web-nginx-configmap
  namespace: {{ .Values.namespace.name }}
data:
  default.conf: |-
    
    server {
    listen       8000;
    server_name  _;


    location / {
        root   /homework;
        index  index.html index.htm;
    
    }

    location /homepage {
        root   /homework;
        try_files $uri $uri/ /index.html;


    }
    
    
    
    
    location /metrics.html {
        root   /homework;
        try_files $uri $uri/ /metrics.html;


    }
    
    
    


    }
---



  

